<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
    }
    .container {
        text-align: center;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input {
        padding: 10px;
        font-size: 16px;
        margin: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        background-color: #28a745;
        color: #fff;
        cursor: pointer;
    }
    button:hover {
        background-color: #218838;
    }
    .result {
        margin-top: 10px;
        font-size: 18px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Leay Year Checker : </h1>
    <label for="">enter the year : </label>
 <input type="number" id="yearInput" min="1">
 <button onclick="checkLeapYear()">Lets Know</button>
 <div class="result" id="result"></div>
</div>
<br><br><br><br><br>
 <div class="container">

 </div>
<br><br><br><br><br>

    <input type="number" id="temperature" placeholder="Enter temperature (Â°C)" min="-50" max="50">

    </label>
    <button onclick="adviseClothing()">Get Advice</button>

</div>

<br><br><br><br><br>

</div>

    <button onclick="checkPalindrome()" id="btn0">Check</button>
    <div class="result" id="result5"></div>

</html>
